<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New_Sighting</title>
</head>

<body>
    <div class="container">
        <div class="">
            <h1>Sasquatch Websighting</h1>
            <div class="d-flex flex-row-reverse align-items-center">
                <a href="/sasquatch/dashboard"><button class="btn btn-primary">Dashboard</button></a>
                <a href="/users/logout"><button class="bnt btn-light">Logout</button></a>
            </div>
        </div>
        <br>
        <form action="/sasquatch/create" method="post">
        <h2>Report a Sighting</h2>
        {% with messages = get_flashed_messages(category_filter=['sasquatch']) %}
        {% if messages %}
        {% for message in messages %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label>What Happened</label>
            <input type="text" name="what_happened" class="form-control ">
        </div>
        <br>
        <div class=" form control d-flex flex-row mb-3">
            <label>Date of Siting</label>
            <input type="date" name="date_of_siting" class="form-control">
            <label>Number Of Sasquatches</label>
            <input type="number" name="number_of_sasquatches">
        </div>
        <input type="hidden" name="user_id" value="{{session['logged_in_id']}}">
        <button class="btn btn-warning">Report</button>
        </form>
    </div>
</body>

</html>
